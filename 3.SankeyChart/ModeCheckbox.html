<label class="switch">
  <input type="checkbox" id="modeSwitch">
  <span class="slider round"></span>
</label>
<span id="modeStatus">Graphical</span>
<script>
window._mode = "Graphical";
console.log('intial mode ',window._mode)
document.getElementById('modeSwitch').addEventListener('change', function() {
  var statusSpan = document.getElementById('modeStatus');
  if (this.checked) {
    statusSpan.textContent = 'Verbose';
    // Additional actions for Verbose mode
  } else {
    statusSpan.textContent = 'Graphical';
    // Additional actions for Graphical mode
  }
});
document.getElementById('modeSwitch').addEventListener('change', function() {
  window._mode = this.checked ? 'Verbose' : 'Graphical'; // Update mode based on switch position
  console.log(window._mode)
  window.renderSankeyChart(); // Fetch data and update the chart
});
</script>
<style>
/* The switch - the box around the slider */
.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

/* Hide default HTML checkbox */
.switch input { 
  opacity: 0;
  width: 0;
  height: 0;
}

/* The slider */
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}
</style>
